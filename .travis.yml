# Config file for automatic testing at travis-ci.org

language: python

python:
  - "2.7"
  - "pypy"

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install anteater

before_script:
  - git diff --name-only HEAD^ > ./patch

script:
  - anteater --project antest --patchset ./patch

after_failure:
  - echo "Anteater Build Passed on ($TRAVIS_BRANCH) ($TRAVIS_PULL_REQUEST) ($TRAVIS_TAG)"
after_success:
  - echo "Anteater Build Failed on ($TRAVIS_BRANCH) ($TRAVIS_PULL_REQUEST) ($TRAVIS_TAG)"
